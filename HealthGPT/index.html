<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目展示</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        .jumbotron {
            background-color: #f8f9fa;
            padding: 2rem 1rem;
        }
        .project {
            margin-bottom: 2rem;
        }
        .project img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="jumbotron text-center">
            <h1 class="display-4">项目名称</h1>
            <p class="lead">项目的简短描述，突出其主要功能和特点。</p>
            <a href="#about" class="btn btn-primary">了解更多</a>
        </header>

        <section id="about" class="my-5">
            <h2>关于项目</h2>
            <p>在此处详细介绍您的项目，包括其背景、目标和实现方式。</p>
        </section>

        <section id="features" class="my-5">
            <h2>主要功能</h2>
            <ul>
                <li>功能一：简要描述。</li>
                <li>功能二：简要描述。</li>
                <li>功能三：简要描述。</li>
            </ul>
        </section>

        <section id="demo" class="my-5">
            <h2>演示</h2>
            <p>在此处嵌入项目的演示视频或GIF。</p>
        </section>

        <section id="team" class="my-5">
            <h2>团队成员</h2>
            <p>介绍参与项目的团队成员及其贡献。</p>
        </section>

        <footer class="text-center my-5">
            <p>&copy; 2025 您的公司名称. 保留所有权利。</p>
        </footer>
    </div>
</body>
</html>
